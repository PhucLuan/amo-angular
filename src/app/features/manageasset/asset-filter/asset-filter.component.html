<div class="page-name--content">Asset List</div>
<mat-form-field appearance="fill">
  <mat-label>States</mat-label>
  <mat-select [formControl]="StateSelect" multiple>
    <mat-option *ngFor="let state of stateList" [value]="state.id">{{state.name}}</mat-option>
  </mat-select>
</mat-form-field>
{{ "" }}
<mat-form-field appearance="fill">
  <mat-label>Category</mat-label>
  <mat-select [formControl]="CategorySelect" multiple>
    <mat-option *ngFor="let category of categoryList" [value]="category.name">{{category.name}}</mat-option>
  </mat-select>
</mat-form-field>
<input type="text" placeholder="Search a text" (input)="searchKey$.next($any($event.target).value)" />
<!-- Term-
{{ term$ | async }} -->
<button mat-raised-button color="warn" (click)="onClickCreateAsset()">Create New Asset</button>
