<section>
    <div class="card-header">
        <div class="modal-title" mat-dialog-title>{{ data.title }}</div>
        <button mat-raised-button (click)="onNoClick()">Close</button>
    </div>
    <div class="card-body">
        <div mat-dialog-content class="dialogDetailInfoContent card-content">
            <!-- Want to display html elements from app-modal -->
            <div class="dialogDetailInfoContent_keys">
                <p *ngFor="let key of data.keys">
                    {{key}}
                </p>
                <p>History</p>
            </div>
            <div class="dialogDetailInfoContent_values">
                <p *ngFor="let value of data.values">
                    {{value}}
                </p>
                <div class="myassignment-table-container">
                    <table mat-table [dataSource]=data.history class="myassignment-table">
                        <!-- Asset assignedDate Column -->
                        <ng-container matColumnDef="assignedDate">
                            <th mat-header-cell *matHeaderCellDef>Date</th>
                            <td mat-cell *matCellDef="let row">{{row.assignedDate}}</td>
                        </ng-container>

                        <!-- Asset assignedTo Column -->
                        <ng-container matColumnDef="assignedTo">
                            <th mat-header-cell *matHeaderCellDef>Assigned to</th>
                            <td mat-cell *matCellDef="let row">{{row.assignedTo}}</td>
                        </ng-container>

                        <!-- assignedBy Column -->
                        <ng-container matColumnDef="assignedBy">
                            <th mat-header-cell *matHeaderCellDef>Assigned by</th>
                            <td mat-cell *matCellDef="let row">{{row.assignedBy}}</td>
                        </ng-container>

                        <!-- returnDate Column -->
                        <ng-container matColumnDef="returnDate">
                            <th mat-header-cell *matHeaderCellDef>Returned Date</th>
                            <td mat-cell *matCellDef="let row">{{row.returnDate}}</td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">{{ data.text ? data.text : 'Ok' }}</button>
    </div> -->
</section>
