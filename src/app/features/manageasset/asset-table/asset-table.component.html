<mat-card-title>Asset List</mat-card-title>

<mat-card class="example-card">
    <mat-card-content>
        <div class="example-container mat-elevation-z8">
            <div class="example-table-container">
                <table mat-table [dataSource]="data" class="myasset-table" matSort matSortActive="created"
                    matSortDisableClear matSortDirection="desc">
                    <!-- Asset code Column -->
                    <ng-container matColumnDef="code">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Asset Code</th>
                        <td mat-cell *matCellDef="let row">{{row.code}}</td>
                    </ng-container>

                    <!-- Asset Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Asset Name</th>
                        <td mat-cell *matCellDef="let row">{{row.name}}</td>
                    </ng-container>

                    <!-- Category Column -->
                    <ng-container matColumnDef="categoryName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Category</th>
                        <td mat-cell *matCellDef="let row">{{row.categoryName}}</td>
                    </ng-container>

                    <!-- State Column -->
                    <ng-container matColumnDef="state">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                            State
                        </th>
                        <td mat-cell *matCellDef="let row">{{row.state}}</td>
                    </ng-container>
                    <!-- Action Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef>
                        </th>
                        <td mat-cell *matCellDef="let row">

                                    (click)="!(row.state == 'Assigned')&&onBtnInRowClicked(row.id)"

                                    (afterModalClose)="UpdateIsOpenModalDetail()">
                                </app-xcirclebtn> -->

                                    [cancelBtn] = "'Cancel'"
                                    (click)="!(row.state == 'Assigned')&&onBtnInRowClicked(row.id)"
                                    (xcirclebtnClickYes)="onClickYes($event)"
                                    (afterModalClose)="UpdateIsOpenModalDetail()">
                                </app-xcirclebtn> -->
                                <div class="deleteBtn" (click)="!(row.state == 'Assigned')&&OnClickDeleteAsset(row.id)">

                                </div>
                            </div>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row (click)="openDialogViewDetailInfo(row)"
                        *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
            <mat-paginator [length]="resultsLength" [pageSize]="5" aria-label="Select page of GitHub search results">
            </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
