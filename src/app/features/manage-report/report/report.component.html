<div class="page-name--content">Report</div>
<div class="export-btn">
    <button mat-raised-button color="warn" (click)="ExportReport()">Export</button>
</div>
<div class="my-card">
    <mat-card-content>
        <div class="example-container mat-elevation-z8">
            <div class="example-table-container">
                <table mat-table [dataSource]="data" class="report-table" matSort matSortActive="created"
                    matSortDisableClear matSortDirection="desc">

                    <!-- Assignment code Column -->
                    <ng-container matColumnDef="Category">
                        <th mat-header-cell *matHeaderCellDef>Category</th>
                        <td mat-cell *matCellDef="let row">{{row.categoryName}}</td>
                    </ng-container>

                    <!-- Assignment Name Column -->
                    <ng-container matColumnDef="Total">
                        <th mat-header-cell *matHeaderCellDef>Total</th>
                        <td mat-cell *matCellDef="let row">{{row.total}}</td>
                    </ng-container>

                    <!-- Category Column -->
                    <ng-container matColumnDef="Assigned">
                        <th mat-header-cell *matHeaderCellDef>Assigned</th>
                        <td mat-cell *matCellDef="let row">{{row.assigned}}</td>
                    </ng-container>

                    <!-- State Column -->
                    <ng-container matColumnDef="Available">
                        <th mat-header-cell *matHeaderCellDef>
                            Available
                        </th>
                        <td mat-cell *matCellDef="let row">{{row.available}}</td>
                    </ng-container>
                    <!-- AssignedDate Column -->
                    <ng-container matColumnDef="Not Available">
                        <th mat-header-cell *matHeaderCellDef>
                            Not Available
                        </th>
                        <td mat-cell *matCellDef="let row">{{row.notAvailable}}</td>
                    </ng-container>
                    <!-- AssignedDate Column -->
                    <ng-container matColumnDef="Waiting for recycling">
                        <th mat-header-cell *matHeaderCellDef>
                            Waiting For Recycle
                        </th>
                        <td mat-cell *matCellDef="let row">{{row.waitingForRecycle}}</td>
                    </ng-container>

                    <ng-container matColumnDef="Recycle">
                        <th mat-header-cell *matHeaderCellDef>
                            Recycle
                        </th>
                        <td mat-cell *matCellDef="let row">{{row.recycled}}</td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </mat-card-content>
</div>
