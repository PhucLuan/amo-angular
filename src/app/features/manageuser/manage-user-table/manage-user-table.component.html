<mat-card-title>User List</mat-card-title>

<mat-card class="example-card">
    <mat-card-content>
        <div class="example-container mat-elevation-z8">
            <div class="example-table-container">
                <table mat-table [dataSource]="data" class="myuser-table" matSort matSortActive="created"
                    matSortDisableClear matSortDirection="desc">
                    <!-- User assignedDate Column -->
                    <ng-container matColumnDef="StaffCode">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Staff Code</th>
                        <td mat-cell *matCellDef="let row">{{row.codeStaff}}</td>
                    </ng-container>

                    <!-- User assignedTo Column -->
                    <ng-container matColumnDef="FullName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Full Name</th>
                        <td mat-cell *matCellDef="let row">{{row.fullName}}</td>
                    </ng-container>

                    <!-- User assignedTo Column -->
                    <ng-container matColumnDef="UserName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>User Name</th>
                        <td mat-cell *matCellDef="let row">{{row.userName}}</td>
                    </ng-container>
                    <!-- assignedBy Column -->
                    <ng-container matColumnDef="JoinedDate">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Joined Date</th>
                        <td mat-cell *matCellDef="let row">{{row.joinedDate}}</td>
                    </ng-container>
                    <!-- assignedBy Column -->
                    <ng-container matColumnDef="Type">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Type</th>
                        <td mat-cell *matCellDef="let row">{{row.type}}</td>
                    </ng-container>
                    <!-- Action Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef>
                        </th>
                        <td mat-cell *matCellDef="let row">
                            <div class="grbtn-action">
                                <div class="editBtn" (click)="OnClickEditUser(row.id)">
                                    <svg class="edit_icon_inb" viewBox="0 0 16.001 16">

                                    </svg>
                                </div>

                                        </path>
                                    </svg>
                                </div>
                            </div>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row (click)="openDialogViewDetailInfo(row)"
                        *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
            <mat-paginator [length]="resultsLength" [pageSize]="5" aria-label="Select page of GitHub search results">
            </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
