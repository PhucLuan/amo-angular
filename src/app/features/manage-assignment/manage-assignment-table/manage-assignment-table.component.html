<div class="my-card">
    <mat-card-content>
        <div class="example-container mat-elevation-z8">
            <div class="example-table-container">
                <table mat-table [dataSource]="data" class="myassignment-table" matSort matSortActive="created"
                    matSortDisableClear matSortDirection="desc">
                    <ng-container matColumnDef="number">
                        <th mat-header-cell *matHeaderCellDef>No.</th>
                        <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
                    </ng-container>
                    <!-- Assignment code Column -->
                    <ng-container matColumnDef="AssetCode">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Asset Code</th>
                        <td mat-cell *matCellDef="let row">{{row.assetCode}}</td>
                    </ng-container>

                    <!-- Assignment Name Column -->
                    <ng-container matColumnDef="AssetName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Asset Name</th>
                        <td mat-cell *matCellDef="let row">{{row.assetName}}</td>
                    </ng-container>

                    <!-- Category Column -->
                    <ng-container matColumnDef="AssignedTo">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Assigned to</th>
                        <td mat-cell *matCellDef="let row">{{row.assignedTo}}</td>
                    </ng-container>

                    <!-- State Column -->
                    <ng-container matColumnDef="AssignedBy">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                            Assigned by
                        </th>
                        <td mat-cell *matCellDef="let row">{{row.assignedBy}}</td>
                    </ng-container>
                    <!-- AssignedDate Column -->
                    <ng-container matColumnDef="AssignedDate">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                            Assigned Date
                        </th>
                        <td mat-cell *matCellDef="let row">{{row.assignedDate}}</td>
                    </ng-container>
                    <!-- AssignedDate Column -->
                    <ng-container matColumnDef="State">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                            State
                        </th>
                        <td mat-cell *matCellDef="let row">{{row.state|statePipe}}</td>
                    </ng-container>
                    <!-- Action Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef>
                        </th>
                        <td mat-cell *matCellDef="let row">
                            <div class="grbtn-action">
                                <div class="editBtn" (click)="(TransFormState(row.state) == 'Waiting for Accept')&&OnClickEditAssignment(row)">

                                        </path>
                                    </svg>
                                </div>
                                <app-xcirclebtn
                                    [isDisable]="(row.state|statePipe) !== 'Waiting for Accept'"
                                    [title]="'Are you sure?'"
                                    [message]="'Do you want to delete this assignment?'"
                                    [confirmBtn]="'Delete'" [cancelBtn]="'Cancel'"
                                    (click)="!(TransFormState(row.state) !== 'Waiting for Accept')&&onBtnInRowClicked(row.id)"
                                    (xcirclebtnClickYes)="onClickYes($event)"
                                    (afterModalClose)="UpdateIsOpenModalDetail()">
                                </app-xcirclebtn>

                                <app-arrowcirclebtn
                                    [isDisable]="(row.state|statePipe) !== 'Accepted'||row.requestAssignmentId !== null"
                                    [title]="'Are you sure?'"
                                    [message]="'Do you want to create a returning request for this asset?'"
                                    [confirmBtn]="'Yes'" [cancelBtn]="'No'"
                                    (click)="!(TransFormState(row.state) !== 'Accepted'||row.requestAssignmentId !== null)&&onBtnInRowClicked(row.id)"
                                    (arrowcirclebtnClickYes)="onClickYes($event)"
                                    (afterModalClose)="UpdateIsOpenModalDetail()">
                                </app-arrowcirclebtn>
                            </div>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row (click)="openDialogViewDetailInfo(row)"
                        *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
            <mat-paginator [length]="resultsLength" [pageSize]="5" aria-label="Select page of GitHub search results">
            </mat-paginator>
        </div>
    </mat-card-content>
</div>
