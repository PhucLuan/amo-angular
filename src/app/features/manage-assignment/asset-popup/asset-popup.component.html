<section>
    <input type="text" placeholder="Search a text" (input)="term$.next($any($event.target).value)"> Term-
        {{term$|async}}
    <h1 mat-dialog-title>{{ data.title }}</h1>
    <div mat-dialog-content class="dialogDetailInfoContent">
        <!-- Want to display html elements from app-modal -->
        <div class="myassignment-table-container">
            <table mat-table [dataSource]=listAsset class="myassignment-table" matSort matSortActive="created">
                <ng-container matColumnDef="radio">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let row">
                        <mat-radio-group [(ngModel)]="selectedAsset">
                            <mat-radio-button [value]="row.id"></mat-radio-button>
                          </mat-radio-group>
                    </td>
                </ng-container> 
                <!-- Asset assignedDate Column -->
                <ng-container matColumnDef="code">
                    <th mat-header-cell *matHeaderCellDef  mat-sort-header disableClear>Asset Code</th>
                    <td mat-cell *matCellDef="let row">{{row.code}}</td>
                </ng-container>

                <!-- Asset assignedTo Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef  mat-sort-header disableClear>Asset Name</th>
                    <td mat-cell *matCellDef="let row">{{row.name}}</td>
                </ng-container>

                <!-- assignedBy Column -->
                <ng-container matColumnDef="categoryName">
                    <th mat-header-cell *matHeaderCellDef  mat-sort-header disableClear>Category</th>
                    <td mat-cell *matCellDef="let row">{{row.categoryName}}</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button color="warn" (click)="onSaveClick()" [disabled]="!(this.selectedAsset !== undefined && this.selectedAsset !== null)">
            Save
        </button>
        <button mat-button (click)="onNoClick()">Cancel</button>
    </div>
</section>
