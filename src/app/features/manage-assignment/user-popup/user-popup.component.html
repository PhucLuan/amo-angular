<section>
    <input type="text" placeholder="Search a text" (input)="term$.next($any($event.target).value)"> Term-
        {{term$|async}}
    <h1 mat-dialog-title>{{ data.title }}</h1>
    <div mat-dialog-content class="dialogDetailInfoContent">
        <!-- Want to display html elements from app-modal -->
        <div class="myassignment-table-container">
            <table mat-table [dataSource]=listUser class="myassignment-table" matSort matSortActive="created">
                <ng-container matColumnDef="radio">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let row">
                        <mat-radio-group [(ngModel)]="selectedUser">
                            <mat-radio-button [value]="row.id"></mat-radio-button>
                          </mat-radio-group>
                    </td>
                </ng-container> 
                <!-- User assignedDate Column -->
                <ng-container matColumnDef="StaffCode">
                    <th mat-header-cell *matHeaderCellDef  mat-sort-header disableClear>Staff Code</th>
                    <td mat-cell *matCellDef="let row">{{row.codeStaff}}</td>
                </ng-container>

                <!-- User assignedTo Column -->
                <ng-container matColumnDef="UserName">
                    <th mat-header-cell *matHeaderCellDef  mat-sort-header disableClear>User Name</th>
                    <td mat-cell *matCellDef="let row">{{row.userName}}</td>
                </ng-container>

                <!-- User assignedTo Column -->
                <ng-container matColumnDef="FullName">
                    <th mat-header-cell *matHeaderCellDef  mat-sort-header disableClear>Full Name</th>
                    <td mat-cell *matCellDef="let row">{{row.fullName}}</td>
                </ng-container>

                <!-- assignedBy Column -->
                <ng-container matColumnDef="Type">
                    <th mat-header-cell *matHeaderCellDef  mat-sort-header disableClear>Type</th>
                    <td mat-cell *matCellDef="let row">{{row.type}}</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button color="warn" (click)="onSaveClick()" [disabled]="!(this.selectedUser !== undefined && this.selectedUser !== null)">
            Save
        </button>
        <button mat-button (click)="onNoClick()">Cancel</button>
    </div>
</section>
